<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
    <head>
        <title>Enter Grades</title>
        <link th:href="@{/css/main.css}" rel="stylesheet" />
        <link th:href="@{/css/center.css}" rel="stylesheet" />
    </head>
    <body>
        <div class="parent" th:if="${#authorization.expression('hasAuthority(''ROLE_TEACHER'')')}">
            <div class="view">
                <a class="go-backward" href="/home">←back</a>
                <h2>Existing Courses</h2>
                <div th:each="course : ${courses}">
                <a th:href="@{'/grades/course/' + ${course}}"><button class="button" th:text="${course}"></button></a>
                </div>
            </div>
        </div>

        <div th:unless="${#authorization.expression('hasAuthority(''ROLE_TEACHER'')')}">
            <p><b>You do not have permission to enter grades.</b></p>
        </div>
    </body>
</html>
