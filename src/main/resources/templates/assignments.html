<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>All Assignments</title>
</head>
<body>

  <h2 th:text="'Assignments for course: ' + ${courseId}"></h2>

  <ul>
    <li th:each="a : ${assignments}">
      <a th:href="@{'/courses/' + ${courseId} + '/assignments/' + ${a.id} + '/grades'}"
         th:text="${a.title} + ' (' + a.deadline + ')'">
        Assignment
      </a>
    </li>
  </ul>

  <p>
    <a th:href="@{'/courses/' + ${courseId}}">â† Back to Course</a>
  </p>

</body>
</html>
